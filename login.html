<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>
</head>
<body>
<div class="card style mt-5" style="width: 60vw;min-width: 320px; margin:auto;">
    <div class="card-body ">

        <h1 class="text-center mt-5 mb-4 s-2">Login</h1>
        <form id="loginForm">
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">Username</span>
                <input type="email" name="email" class="form-control s-1" placeholder="E-mail" aria-label="Username"
                       aria-describedby="addon-wrapping" required>
            </div>
            <br>
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">Password</span>
                <input type="password" name="password" class="form-control s-1" placeholder="Password"
                       aria-label="Username" aria-describedby="addon-wrapping" required>
            </div>
            <br><hr>
            <button type="button" class="btn btn align-center s-3" onclick="submitForm()">Login</button>
            <a href="index.html"><div class="btn btn align-center s-3">Back</div></a>
        </form>
        


    </div>
</div>


<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
        <script src="js/login.js"></script>
</body>
</html>
