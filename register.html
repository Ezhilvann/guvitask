<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="css/register.css">
    <title>Sign up</title>
</head>
<body>
<div class="card style mt-5" style="width: 60vw;min-width: 320px; margin:auto;">
    <div class="card-body ">
        <h1 class="text-center mt-5 mb-4 s-2">Sign up</h1>
        <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">Name</span>
            <input type="text" id="name" class="form-control s-1" placeholder="Name" aria-label="Username"
                   aria-describedby="addon-wrapping" required>
        </div>
        <br>
        <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">E-mail</span>
            <input type="email" id="email" class="form-control s-1" placeholder="E-mail" aria-label="Username"
                   aria-describedby="addon-wrapping" required>
        </div>
        <br>
        <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">Phone number</span>
            <input type="text" inputmode="numeric" pattern="[0-9]*" class="form-control s-1"
                   placeholder="Phone number" aria-label="Username"id="phoneNumber" aria-describedby="addon-wrapping" required>
        </div>
        <br>
        <div class="input-group flex-nowrap">
            <label class="input-group-text" for="gender">Gender</label>
            <select class="form-select" id="gender" required>
                <option value="" disabled selected>Select your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <br>
        <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">Date of birth</span>
            <input type="date" pattern="\d{1,2}/\d{1,2}/\d{4}" class="form-control" id="dob"placeholder="dd/mm/yyyy"
                   aria-label="Date of Birth" aria-describedby="addon-wrapping" required>
        </div>
        <br>
        <br>
        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                      style="height: 100px"></textarea>
            <label for="floatingTextarea2">Enter the Address</label>
        </div>
        <br>
        <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">Password</span>
            <input type="password" id="password" class="form-control s-1" placeholder="Password" aria-label="Username"
                   aria-describedby="addon-wrapping" required>
        </div>
        <br>
        <div class="input-group flex-nowrap">
            <span class="input-group-text text-break" id="addon-wrapping">Confirm-password</span>
            <input type="password" id="confirmPassword" class="form-control s-1" placeholder="Confirm-password"
                   aria-label="Username" aria-describedby="addon-wrapping" required>
        </div>
        <br><hr>
        <div class="btn btn align-center s-3" onclick="registerUser()">Register</div>
        <a href="index.html"><div class="btn btn align-center s-3">Back</div></a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        
        crossorigin="anonymous"></script>
<script src="js/register.js"></script>

</body>
</html>
